<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Login and Register Form</title>
        <link rel="stylesheet" href="DESIGN.css">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <script src="auth.js" defer></script> 
    </head>

    <body>
        <div class="wrapper">
            
            <form id="loginForm">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" id="rememberMe"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="register-link">
                    <p>Don't have an account? <a href="#" id="showRegisterForm">Register</a></p>
                </div>
            </form>

           
            <form id="registerForm" style="display: none;">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" id="regUsername" placeholder="Username" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>

                <button type="submit" class="btn">Sign Up</button>

                <div class="register-link">
                    <p>Already have an account? <a href="#" id="showLoginForm">Login</a></p>
                </div>
            </form>
        </div>
        
        <script>

document.addEventListener("DOMContentLoaded", function() {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const showRegisterFormLink = document.getElementById('showRegisterForm');
    const showLoginFormLink = document.getElementById('showLoginForm');
    showRegisterFormLink.addEventListener('click', function(e) {
        e.preventDefault();
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
    });
    showLoginFormLink.addEventListener('click', function(e) {
        e.preventDefault();
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
    });
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); 
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        if (username === '' || password === '') {
            alert('Both fields are required.');
            return;
        }
        const savedUsername = localStorage.getItem('username');
        const savedPassword = localStorage.getItem('password');
        if (username === savedUsername && password === savedPassword) {
            alert('Login successful!');
            window.location.href = 'homepage.html';  
        } else {
            alert('Invalid username or password.');
        }
    });
    registerForm.addEventListener('submit', function(event) {
        event.preventDefault(); 
        const regUsername = document.getElementById('regUsername').value.trim();
        const regPassword = document.getElementById('regPassword').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();
        if (regUsername === '' || regPassword === '' || confirmPassword === '') {
            alert('All fields are required.');
            return;
        }
        if (regPassword !== confirmPassword) {
            alert('Passwords do not match.');
            return;
        }
        if (regUsername === 'admin') {
            alert('Username already taken. Please choose another.');
            return;
        }
        localStorage.setItem('username', regUsername);
        localStorage.setItem('password', regPassword);
        alert('Registration successful! Now you can log in.');
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
    });
});
    </script>      
  </body>
</html>
